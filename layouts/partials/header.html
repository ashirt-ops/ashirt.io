<div class="logo-block">
	{{ $image := resources.Get "images/large.png" }}
	<div class="logo">
		<img src="{{ $image.RelPermalink }}" alt="Ashirt Logo" />
		<p>Ashirt</p>
	</div>
</div>
<div class="info-block">
	<p class="header-title">{{ .Title }}</p>
	<p class="header-subtitle">{{ .Description }}</p>
	{{ if eq .Kind "home"}}
		<a class="download-button">Download Ashirt</a>
	{{ end }}
</div>
