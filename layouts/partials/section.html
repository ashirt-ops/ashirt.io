<section class="page">
	<div class="subtitle">
		<p>{{ .Params.Subtitle }}</p>
	</div>

	<div class="cards-group">
		{{ range .Params.Cards }}
      {{ partial "card.html" . }}
    {{ end }}
	</div>

	{{ if eq .Page.RelPermalink "/"}}
    <a href="/install" class="next-button">Next</a>
	{{ end }}

	<div class="content">
    	{{ .Content }}
  </div>
</section>
